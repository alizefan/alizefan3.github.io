      /* Tambahkan gradien pada background */
body {

/* Tambahkan animasi pada teks */
.message h1 {
  animation: slidein 2s ease-in-out infinite;
  text-align: center;
  font-size: 5rem;
}


@keyframes slidein {
  0% {
    transform: translateY(-50px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Tambahkan efek hover pada gambar */
.image-container:hover .image {

  transform: translate(-50%, -50%) scale(1.3);
}

/* Tambahkan efek box-shadow pada gambar */
.image-container {

.heart-container {
  position: absolute;
  top: calc(50% - 5rem); /* Menyesuaikan posisi vertikal hati */
  left: 50%;
  transform: translate(-50%, 50%);
}

.heart {
  position: relative;

  top: -5rem;
  left: 0;
  transform: translate(0, 0) rotate(0deg) scale(1);
  width: auto;
  height: auto;
  max-width: 10rem;
  max-height: 10rem;
}

@media (max-width: 767px) {
  .heart-container {
    position: absolute;
    top: calc(100% + 1rem); /* Menempatkan hati di bawah "For You" pada tampilan mobile */
    left: 50%;
    transform: translateX(-50%);
  }
}


.heart-image {

  left: 0;
  bottom: 0;

  height: auto;
  max-width: 100%;
